<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #e67e22;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        section#home {
            background: url('gaming-bg.jpg') no-repeat center center/cover;
            color: #fff;
            position: relative;
            height: 100vh;
        }

        section#home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        section#home h2, section#home p, section#home button {
            position: relative;
            z-index: 1;
        }

        button {
            padding: 1em 2em;
            background-color: #e67e22;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #d35400;
            transform: scale(1.05);
        }

        .game-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .game-card {
            background-color: #333;
            margin: 1em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .game-card img {
            max-width: 100%;
            border-radius: 5px;
            transition: opacity 0.3s;
        }

        .game-card img:hover {
            opacity: 0.8;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 10px #e67e22, 0 0 20px #e67e22, 0 0 30px #e67e22, 0 0 40px #e67e22, 0 0 50px #e67e22, 0 0 60px #e67e22, 0 0 70px #e67e22;
            }
            to {
                text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500, 0 0 50px #ff4500, 0 0 60px #ff4500, 0 0 70px #ff4500, 0 0 80px #ff4500;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GameZone</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Your Ultimate Gaming Hub</h2>
        <p>Discover, play, and connect with gamers worldwide.</p>
        <button onclick="location.href='#games'">Explore Games</button>
    </section>
    
    <section id="games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="game1.jpg" alt="Game 1">
                <h3>Cop in Duty</h3>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="Game 2">
                <h3>Game Title 2</h3>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="Game 3">
                <h3>Game Title 3</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 GameZone. All rights reserved.</p>
    </footer>
</body>
</html>
