<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameZone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        section#home {
            background: url('gaming-bg.jpg') no-repeat center center/cover;
            color: #fff;
        }

        button {
            padding: 1em 2em;
            background-color: #e67e22;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #d35400;
        }

        .game-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .game-card {
            background-color: #fff;
            margin: 1em;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .game-card img {
            max-width: 100%;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to GameZone</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="home">
        <h2>Your Ultimate Gaming Hub</h2>
        <p>Discover, play, and connect with gamers worldwide.</p>
        <button onclick="location.href='#games'">Explore Games</button>
    </section>
    
    <section id="games">
        <h2>Featured Games</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="https://via.placeholder.com/400x300" alt="Game 1">
                <h3>Game Title 1</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/400x300" alt="Game 2">
                <h3>Game Title 2</h3>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/400x300" alt="Game 3">
                <h3>Game Title 3</h3>
            </div>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2024 GameZone. All rights reserved.</p>
    </footer>
</body>
</html>
